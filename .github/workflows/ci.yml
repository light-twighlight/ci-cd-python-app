name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Debug GHCR username
        run: |
          echo "=============================="
          if [ -z "${{ secrets.GHCR_USERNAME }}" ]; then
            echo "GHCR_USERNAME is EMPTY"
            exit 1
          else
            echo "GHCR_USERNAME is SET"
          fi
          echo "=============================="

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ secrets.GHCR_USERNAME }}/fastapi-ci:latest
            ghcr.io/${{ secrets.GHCR_USERNAME }}/fastapi-ci:${{ github.sha }}
